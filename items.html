<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Online Order</title>
    <link rel="stylesheet" href="item.css">
</head>
<body>
    <header>
        <h1>Welcome to 3-Star Restaurant</h1>
        <p>Order your favorite dishes online</p>
    </header>

    <section class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <h3>Grilled Chicken</h3>
                <p>$15.99</p>
                <button>Add to Order</button>
            </div>
            <div class="menu-item">
                <h3>Caesar Salad</h3>
                <p>$9.99</p>
                <button>Add to Order</button>
            </div>
            <div class="menu-item">
                <h3>Margherita Pizza</h3>
                <p>$12.99</p>
                <button>Add to Order</button>
            </div>
        </div>
    </section>

    <section class="order-form-section">
        <h2>Place Your Order</h2>
        <form class="order-form" action="/submit-order" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="order">Your Order:</label>
            <textarea id="order" name="order" rows="4" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cod">Cash on Delivery</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </section>
    <a href="./project.html"><img src="./home.jpg" alt="" width="50px"></a>
    <footer>
        <p>&copy; 2024 3-Star Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
