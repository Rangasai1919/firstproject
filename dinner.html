<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Star Restaurant - Dinner Menu</title>
    <link rel="stylesheet" href="./dinner.css">
</head>
<body>
    <div class="menu-container">
        <header>
            <h1>M S</h1>
            <h2>3-Star Restaurant Breakfast Menu</h2>
        </header>
        
        <section class="menu-section">
            <h3>Appetizers</h3>
            <ul>
                <li>
                    <span class="dish-name">Bruschetta</span>

                </li>
                <li>

                    <span class="price">$10</span>

        <section class="menu-section">

            <ul>
                <li>

                <li>

                    </li>

                    <span class="price">$8</span>

        <a href="./project.html"><img src="./home.jpg" alt="" width="50px"></a>
